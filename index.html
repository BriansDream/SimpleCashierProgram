<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/search.css">
    <link rel="stylesheet" href="./src/styles/listmenu.css">
    <link rel="stylesheet" href="./src/styles/transaction-menu.css">
    <title>Simple Cashier Program 2.0</title>
</head>
<body>
    
    <div id="content">
     
        <section class="search-container">
            <!-- <form action="" class="search-form"> -->
                <input type="text" placeholder="Are u looking for food ... ?" class="search-input">
                <button type="button"  class="btn-search">üîç</button>
            <!-- </form> -->
        </section>
        <div id="food-list">

        </div> 


        <section class="container-list-menu">
            <div class="title">
               <h2> List of food menu </h2>
            </div>

            <div class="container-menu">
            
            <div class="food-container">

                <input type="checkbox" name="foods" value="fried rice" id="fried-rice">
                <label for="fried-rice">fried rice</label>
                <br>
                
                <input type="checkbox" name="foods" value="meatballs" id="meatballs">
                <label for="meatballs">meatballs</label>
                <br>

                <input type="checkbox" name="foods" value="fried noodles" id="fried-noodles">
                <label for="fried-noodles">fried noodles</label>
                 <br>

                <input type="checkbox" name="foods" value="tofu" id="tofu">
                <label for="tofu">tofu</label>
                <br>

                <input type="checkbox" name="foods" value="omelette" id="omelette">
                <label for="omelette">omelette</label>
                <br>
            </div>

            <div class="drink-container">
                <input type="checkbox" name="foods" value="orange juice" id="orange-juice">
                <label for="orange-juice">orange juice</label>
                <br>

                <input type="checkbox" name="foods" value="water" id="water">
                <label for="water">water</label>
                <br>

                <input type="checkbox" name="foods" value="mango juice" id="mango-juice">
                <label for="mango-juice">mango juice</label>
                <br>

                <input type="checkbox" name="foods" value="heineken" id="heineken">
                <label for="heineken">heineken</label>
                <br>
                <input type="checkbox" name="foods" value="jack daniels" id="jack-daniels">
                <label for="jack-daniels">jack daniel's</label>
                <br>
            </div>
        </div>
        <div class="button-transaction-container">
        <button value="buy" class="btn-buy">buy food and drinks</button>
    </div>    
    </section>

    <table>
        <thead>
            <th>List of food</th>
            <th>Amount of food</th>
            <th>Discount</th>
            <th>Total price</th>
          
        </thead>
        <tbody class="table-body">

        </tbody>

    </table>

    <div class="container-remove-data">
        <button class="btnRemoveData" type="button">remove all transaction</button>
    </div>
    </div>

<script src="./app.js" type="module"></script>
</body>
</html>
