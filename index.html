<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Cashier Program</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <section class="first-container">
        <div class="search-container">
       <a href="http://briansdream.my.id/"> <h1>briansdream restaurant</h1></a>
        <input type="text" placeholder="Looking for food ?" class="search-text"> 
        <button type="submit" id="btnSearch">Search</button>
        <h1 class="display-search"> </h1>
    </div>
    </section>


    <section class="first-container-menu">

        
        <div class="first-list-menu ">
            <div class="food-image">
                <img src="./asset/nasi.jpg" alt="Fried Rice" title="Fried Rice" >
            </div>
            
            <div class="container-food-name">
                <div class="food-name">
                    Nasi Goreng
                </div>
                <div class="price">
                20000
                </div>
            </div>
            </div>

            <div class="second-list-menu ">
                <div class="food-image">
                    <img src="./asset/soto-ayam.webp.jpg" alt="Fried Rice" title="Fried Rice" >
                </div>
                
                <div class="container-food-name">
                    <div class="food-name">
                        Soto Ayam
                    </div>
    
                    <div class="price">
                    15000
                </div>
                </div>
            </div>

    </section>





    <section class="payment-container">
        <div class="container-quantity-and-name-order">
            <div class="order-quantity">
               
                <h1>Order Quantity =</h1>
                <h1 class="display-total-order">0</h1>
             
            </div>
            

            <div class="order-name">
                <h1>Order Name :</h1>
                <h1 class="display-order-name"></h1>
            </div>

        </div>
 

        <div class="container-total-payment">

            <div class="total-payment">
                <div class="total-payment-btn">
                    Total Payment
                </div> 
                <h1 class="display-total-payment">0</h1>
            </div>

            <div class="daily-income-container">
                <div class="payday">
                   Daily Income
                </div>
                <h1 class="display-daily-income">0</h1>
            </div>
    
                <div class="food-name clear">
                    Clear Transaction
                </div> 
            
        </div>

      
    </section>

    

    <script src="/js/index.js" type="module"></script>

</body>
</html>
